<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Cook - Admin Dashboard</title>
    <style>
        :root {
            --primary: #ff6b00;
            --primary-dark: #e55a00;
            --secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --gray: #6b7280;
            --bg-white: #ffffff;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --primary: #ff7a1a;
            --secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --bg-white: #0f172a;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--border);
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: var(--border);
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: var(--primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        /* Summary Cards */
        .summary-section {
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .summary-card:hover {
            transform: translateY(-2px);
        }

        .summary-card.total {
            border-left: 4px solid var(--primary);
        }

        .summary-card.delivery {
            border-left: 4px solid var(--info);
        }

        .summary-card.pickup {
            border-left: 4px solid var(--success);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Filters Section */
        .filters-section {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-input,
        .filter-select {
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-white);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .search-input {
            flex: 1;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
        }

        /* Table Section */
        .table-section {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: var(--secondary);
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .orders-table th:hover {
            background: var(--border);
        }

        .orders-table th .sort-icon {
            margin-left: 8px;
            opacity: 0.5;
        }

        .orders-table th.sorted .sort-icon {
            opacity: 1;
            color: var(--primary);
        }

        .orders-table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .order-row {
            transition: background-color 0.3s;
        }

        .order-row:hover {
            background: var(--secondary);
        }

        .order-row.new-order {
            animation: highlight 2s ease-out;
        }

        @keyframes highlight {
            0% {
                background-color: rgba(255, 107, 0, 0.2);
            }

            100% {
                background-color: transparent;
            }
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-placing {
            background: #f3f4f6;
            color: var(--gray);
        }

        .status-preparing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-on-the-way {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-delivered,
        .status-picked-up {
            background: #d1fae5;
            color: #065f46;
        }

        .delivery-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .delivery {
            background: #ede9fe;
            color: #5b21b6;
        }

        .pickup {
            background: #ecfdf5;
            color: #047857;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: var(--bg-white);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover:not(.disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .search-section {
                flex-direction: column;
                gap: 10px;
            }

            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .table-actions {
                justify-content: center;
            }

            .orders-table {
                font-size: 14px;
            }

            .orders-table th,
            .orders-table td {
                padding: 12px 8px;
            }

            .actions-cell {
                flex-direction: column;
            }
        }

        /* Print Styles */
        @media print {

            .header-controls,
            .filters-section,
            .table-actions,
            .pagination {
                display: none !important;
            }

            .table-section {
                box-shadow: none;
                border: 1px solid #000;
            }

            .orders-table th {
                background: #f0f0f0 !important;
                color: #000 !important;
            }

            body {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Just Cook Admin</div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <span>🌙</span>
                    <div class="toggle-switch" id="themeToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Summary Section -->
        <section class="summary-section">
            <div class="summary-grid">
                <div class="summary-card total">
                    <div class="card-header">
                        <div class="card-icon">📊</div>
                        <div class="card-title">Total Orders Today</div>
                    </div>
                    <div class="card-value" id="totalOrders">42</div>
                </div>
                <div class="summary-card delivery">
                    <div class="card-header">
                        <div class="card-icon">🚚</div>
                        <div class="card-title">Deliveries</div>
                    </div>
                    <div class="card-value" id="deliveryCount">28</div>
                </div>
                <div class="summary-card pickup">
                    <div class="card-header">
                        <div class="card-icon">🏪</div>
                        <div class="card-title">Pickups</div>
                    </div>
                    <div class="card-value" id="pickupCount">14</div>
                </div>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Order Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="placing">Placing</option>
                        <option value="preparing">Preparing</option>
                        <option value="on-the-way">On the Way</option>
                        <option value="delivered">Delivered</option>
                        <option value="picked-up">Picked Up</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Delivery Method</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="deliveryMethod" value="">
                            All
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="deliveryMethod" value="delivery">
                            Delivery
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="deliveryMethod" value="pickup">
                            Pickup
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">City</label>
                    <select class="filter-select" id="cityFilter">
                        <option value="">All Cities</option>
                        <option value="downtown">Downtown</option>
                        <option value="northside">Northside</option>
                        <option value="eastville">Eastville</option>
                        <option value="westend">West End</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <div class="date-range">
                        <input type="date" class="filter-input" id="dateFrom" value="2025-05-26">
                        <input type="date" class="filter-input" id="dateTo" value="2025-05-26">
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="filter-group search-input">
                    <label class="filter-label">Search Customer</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Name or phone number...">
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">
                    🔍 Search
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    Clear
                </button>
            </div>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div class="table-header">
                <h2 class="table-title">Order Management</h2>
                <div class="table-actions">
                    <button class="btn btn-secondary btn-sm" onclick="exportToCSV()">
                        📥 Export CSV
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="openPrintView()">
                        🖨️ Print
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('id')">Order ID <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('customer')">Customer Name <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('phone')">Phone <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('type')">Delivery Type <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('city')">City <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('status')">Status <span class="sort-icon">↕️</span></th>
                            <th onclick="sortTable('time')">Time <span class="sort-icon">↕️</span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="page-btn" onclick="changePage(-1)">← Previous</button>
                <span id="pageInfo">Page 1 of 3</span>
                <button class="page-btn" onclick="changePage(1)">Next →</button>
            </div>
        </section>
    </div>
    <script>
        // API Configuration
        const API_URL = 'https://sheetdb.io/api/v1/x7godm1u5sy07';

        // Global Variables
        let allOrders = [];
        let filteredOrders = [];
        let currentPage = 1;
        let ordersPerPage = 10;
        let sortColumn = 'time';
        let sortDirection = 'desc';
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadOrdersFromAPI();
            startRealTimeUpdates();
            addEventListeners();
            initializeDateInputs();
        });

        // Helper function to determine order status based on boolean flags
        function getOrderStatus(row) {
            if (row.has_arrived === "TRUE" || row.has_arrived === true) {
                return 'delivered';
            } else if (row.is_on_the_way === "TRUE" || row.is_on_the_way === true) {
                return 'on-the-way';
            } else if (row.is_preparing === "TRUE" || row.is_preparing === true) {
                return 'preparing';
            } else {
                return 'placing';
            }
        }

        // Helper function to get status boolean flags from status string
        function getStatusFlags(status) {
            const flags = {
                is_preparing: "FALSE",
                is_on_the_way: "FALSE",
                has_arrived: "FALSE"
            };

            switch (status) {
                case 'preparing':
                    flags.is_preparing = "TRUE";
                    break;
                case 'on-the-way':
                    flags.is_on_the_way = "TRUE";
                    flags.is_preparing = "TRUE"; // Keep preparing as true
                    break;
                case 'delivered':
                case 'picked-up':
                    flags.has_arrived = "TRUE";
                    flags.is_on_the_way = "TRUE"; // Keep previous states as true
                    flags.is_preparing = "TRUE";
                    break;
                default: // 'placing'
                    // All flags remain FALSE
                    break;
            }

            return flags;
        }

        function parseDateManual(dateStr) {
    // For example: "26/05/2025 18:32"
    const [datePart, timePart] = dateStr.split(' ');
    const [day, month, year] = datePart.split('/');
    return new Date(`${year}-${month}-${day}T${timePart || '00:00'}`);
}


        // Load orders from Google Sheet API
        async function loadOrdersFromAPI() {
            if (isLoading) return;

            isLoading = true;
            showLoadingState();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Transform API data to match our structure
                allOrders = data.map(row => ({
                    id: row.order_id || '',
                    customer: row.Customer || '',
                    phone: row.Phone || '',
                    contact: row.Contact || '',
                    type: (row.Delivery || '').toLowerCase(),
                    city: (row.City || '').toLowerCase(),
                    address: row.Address || '',
                    payment: row.Payment || '',
                    orderItems: row['ORDER ITEMS'] || '',
                    notes: row.Notes || '',
                    subtotal: row.Subtotal || '',
                    status: getOrderStatus(row),
                    time: row.Date || '',
                    timestamp: parseDateManual(row.Date),
                    _originalFlags: {
                        is_preparing: row.is_preparing,
                        is_on_the_way: row.is_on_the_way,
                        has_arrived: row.has_arrived
                    }
                }));

                // Apply initial filters and render
                applyFilters();
                populateCityFilter();

            } catch (error) {
                console.error('Error loading orders:', error);
                showErrorState('Failed to load orders. Please check your connection.');
            } finally {
                isLoading = false;
                hideLoadingState();
            }
        }

        // Update order status via API
        async function updateOrderStatus(orderId, newStatus) {
            try {
                // Get the status flags based on new status
                const statusFlags = getStatusFlags(newStatus);

                const response = await fetch(`${API_URL}/order_id/${orderId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(statusFlags)
                });

                if (response.ok) {
                    // Update local data
                    const order = allOrders.find(o => o.id === orderId);
                    if (order) {
                        order.status = newStatus.toLowerCase().replace(' ', '-');
                        order._originalFlags = statusFlags;
                        applyFilters();
                    }
                } else {
                    throw new Error('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                alert('Failed to update order status. Please try again.');
            }
        }

        // Show loading state
        function showLoadingState() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">Loading orders...</td></tr>';
        }

        // Hide loading state
        function hideLoadingState() {
            // Loading state will be replaced by actual data
        }

        // Show error state
        function showErrorState(message) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = `<tr><td colspan="8" style="text-align: center; padding: 40px; color: var(--danger);">${message}</td></tr>`;
        }

        // Populate city filter with unique cities from data
        function populateCityFilter() {
            const cityFilter = document.getElementById('cityFilter');
            const cities = [...new Set(allOrders.map(order => order.city).filter(city => city))];

            // Clear existing options except "All Cities"
            cityFilter.innerHTML = '<option value="">All Cities</option>';

            // Add cities from data
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city.charAt(0).toUpperCase() + city.slice(1);
                cityFilter.appendChild(option);
            });
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');

            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                toggle.classList.remove('active');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                toggle.classList.add('active');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').classList.add('active');
            }
        }

        // Update summary cards
        function updateSummaryCards() {
            const today = new Date().toISOString().split('T')[0];
            const todayOrders = filteredOrders.filter(order => {
                const orderDate = order.time.split(' ')[0] || order.time.split('T')[0];
                return orderDate === today;
            });

            const total = todayOrders.length;
            const deliveries = todayOrders.filter(order => order.type === 'delivery').length;
            const pickups = todayOrders.filter(order => order.type === 'pickup').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('deliveryCount').textContent = deliveries;
            document.getElementById('pickupCount').textContent = pickups;
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked')?.value || '';
            const cityFilter = document.getElementById('cityFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredOrders = allOrders.filter(order => {
                const matchesStatus = !statusFilter || order.status === statusFilter;
                const matchesType = !deliveryMethod || order.type === deliveryMethod;
                const matchesCity = !cityFilter || order.city === cityFilter;
                const matchesSearch = !searchTerm ||
                    order.customer.toLowerCase().includes(searchTerm) ||
                    order.phone.includes(searchTerm);

                let matchesDate = true;
                if (dateFrom || dateTo) {
                    const orderDate = order.time.split(' ')[0] || order.time.split('T')[0];
                    if (dateFrom && orderDate < dateFrom) matchesDate = false;
                    if (dateTo && orderDate > dateTo) matchesDate = false;
                }

                return matchesStatus && matchesType && matchesCity && matchesSearch && matchesDate;
            });

            currentPage = 1;
            updateSummaryCards();
            renderOrders();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.querySelectorAll('input[name="deliveryMethod"]')[0].checked = true;

            filteredOrders = [...allOrders];
            currentPage = 1;
            updateSummaryCards();
            renderOrders();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            filteredOrders.sort((a, b) => {
                let valueA, valueB;

                switch (column) {
                    case 'id':
                        valueA = a.id;
                        valueB = b.id;
                        break;
                    case 'customer':
                        valueA = a.customer;
                        valueB = b.customer;
                        break;
                    case 'phone':
                        valueA = a.phone;
                        valueB = b.phone;
                        break;
                    case 'type':
                        valueA = a.type;
                        valueB = b.type;
                        break;
                    case 'city':
                        valueA = a.city;
                        valueB = b.city;
                        break;
                    case 'status':
                        valueA = a.status;
                        valueB = b.status;
                        break;
                    case 'time':
                        valueA = a.timestamp;
                        valueB = b.timestamp;
                        break;
                    default:
                        return 0;
                }

                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // Update sort indicators
            document.querySelectorAll('.orders-table th').forEach(th => th.classList.remove('sorted'));
            event.target.closest('th').classList.add('sorted');

            renderOrders();
        }

        // Render orders
        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const startIndex = (currentPage - 1) * ordersPerPage;
            const endIndex = startIndex + ordersPerPage;
            const pageOrders = filteredOrders.slice(startIndex, endIndex);

            if (pageOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">No orders found</td></tr>';
                updatePagination();
                return;
            }

            tbody.innerHTML = pageOrders.map(order => `
        <tr class="order-row">
            <td><strong>${order.id}</strong></td>
            <td>${order.customer}</td>
            <td>${order.phone}</td>
            <td><span class="delivery-type ${order.type}">${order.type.charAt(0).toUpperCase() + order.type.slice(1)}</span></td>
            <td>${order.city.charAt(0).toUpperCase() + order.city.slice(1)}</td>
            <td><span class="status-badge status-${order.status.replace(' ', '-')}">${order.status.replace('-', ' ').toUpperCase()}</span></td>
            <td>${formatDateTime(order.time)}</td>
            <td class="actions-cell">
                <button class="btn btn-primary btn-sm" onclick="updateStatus('${order.id}')">Update</button>
                <button class="btn btn-secondary btn-sm" onclick="viewDetails('${order.id}')">View</button>
            </td>
        </tr>
    `).join('');

            updatePagination();
        }

        // Format date time for display
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '';

            try {
                const date = new Date(dateTimeStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (error) {
                return dateTimeStr;
            }
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;

            // Update button states
            const prevBtn = document.querySelector('.pagination .page-btn:first-child');
            const nextBtn = document.querySelector('.pagination .page-btn:last-child');

            prevBtn.classList.toggle('disabled', currentPage === 1);
            nextBtn.classList.toggle('disabled', currentPage === totalPages || totalPages === 0);
        }

        // Change page
        function changePage(direction) {
            const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
            const newPage = currentPage + direction;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderOrders();
            }
        }

        // Update order status
        function updateStatus(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const statuses = ['placing', 'preparing', 'on-the-way', 'delivered'];
            const currentIndex = statuses.indexOf(order.status);
            let nextStatus;

            if (currentIndex === -1 || currentIndex === statuses.length - 1) {
                nextStatus = statuses[0];
            } else {
                nextStatus = statuses[currentIndex + 1];
            }

            if (order.type === 'pickup' && nextStatus === 'delivered') {
                nextStatus = 'picked-up';
            }

            // Update via API
            updateOrderStatus(orderId, nextStatus);
        }

        // Updated view details function to show additional information
        function viewDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const details = `

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
Order ID: ${order.id}
Customer: ${order.customer}
Phone: ${order.phone}
${order.contact ? `Contact: ${order.contact}` : ''}
Delivery Type: ${order.type.charAt(0).toUpperCase() + order.type.slice(1)}
City: ${order.city.charAt(0).toUpperCase() + order.city.slice(1)}
${order.address ? `Address: ${order.address}` : ''}
Status: ${order.status.replace('-', ' ').toUpperCase()}
${order.payment ? `Payment: ${order.payment}` : ''}
${order.subtotal ? `Subtotal: ${order.subtotal}` : ''}

${order.orderItems ? `Order Items:\n${order.orderItems}` : ''}

${order.notes ? `Notes:\n${order.notes}` : ''}

            alert(details);

        // Updated export function to include all relevant fields
        function exportToCSV() {
            const headers = [
                'Order ID', 'Customer Name', 'Phone', 'Contact', 'Delivery Type',
                'City', 'Address', 'Status', 'Payment', 'Order Items', 'Notes',
                'Subtotal', 'Time'
            ];

            const csvContent = [
                headers.join(','),
                ...filteredOrders.map(order => [
                    order.id,
                    `"${order.customer}"`,
                    order.phone,
                    `"${order.contact}"`,
                    order.type,
                    order.city,
                    `"${order.address}"`,
                    order.status,
                    `"${order.payment}"`,
                    `"${order.orderItems}"`,
                    `"${order.notes}"`,
                    order.subtotal,
                    order.time
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `just-cook-orders-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Open print view
        function openPrintView() {
            window.print();
        }

        // Real-time updates
        function startRealTimeUpdates() {
            // Load orders every 30 seconds
            setInterval(() => {
                if (!isLoading) {
                    const currentOrderCount = allOrders.length;
                    loadOrdersFromAPI().then(() => {
                        // Check for new orders
                        if (allOrders.length > currentOrderCount) {
                            highlightNewOrders();
                        }
                    });
                }
            }, 30000); // Every 30 seconds
        }

        // Highlight new orders
        function highlightNewOrders() {
            setTimeout(() => {
                const orderRows = document.querySelectorAll('.order-row');
                const newOrdersCount = Math.min(3, orderRows.length); // Highlight up to 3 newest orders

                for (let i = 0; i < newOrdersCount; i++) {
                    orderRows[i].classList.add('new-order');
                    setTimeout(() => {
                        orderRows[i].classList.remove('new-order');
                    }, 2000);
                }
            }, 100);
        }

        // Add event listeners
        function addEventListeners() {
            // Real-time filtering
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 500));
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);

            document.querySelectorAll('input[name="deliveryMethod"]').forEach(radio => {
                radio.addEventListener('change', applyFilters);
            });

            // Load saved theme on page load
            loadSavedTheme();
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Refresh data manually
        function refreshData() {
            loadOrdersFromAPI();
        }

        // Initialize date inputs with today's date
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateFrom').value = today;
            document.getElementById('dateTo').value = today;
        }
    </script>
